
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div id="styles">

        </div>
        <div class="container">
        <div class="row" id="container">
            <h1 class="col-xs-offset-1 col-xs-10 title">ToDo List Application</h1>
            <button class="btn btn-success col-md-offset-1 col-md-4 col-xs-6" id="addButton">Add Task</button>
            <button class="btn btn-danger col-md-offset-2 col-md-4 col-xs-6" id="removeButton">Remove Task</button>
        </div>
        <div class="new-task-container task-form row" id="new-task">
        </div>
        <div class="row"> 
        <div class="col-xs-offset-1 col-xs-10 taskListContainer" id="taskListContainer">
        </div>
        </div>
        <div id="tester" style="display: none;"></div> 
        </div>

        <!-- User defined styles -->
        <link rel="stylesheet" type="text/css" href="../style.css">

        <!-- External JavaScript sources -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="mustache/mustache.js" type="text/javascript"></script>

        <!-- User defined JavaScript files-->
        <script src="../Color/color.js" type="text/javascript"></script>
        <script src="../Task/task.js" type="text/javascript"></script>
        <script src="../TaskForm/taskform.js" type="text/javascript"></script>
        <script src="../ToDoList/todolist.js" type="text/javascript"></script>
    </body>
</html>
