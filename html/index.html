
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
        <div class="row" id="container">
            <h1 class="col-xs-offset-1 col-xs-10 title">ToDo List Application</h1>
            <button class="btn btn-success col-md-offset-1 col-md-4 col-xs-6" id="addButton">Add Task</button>
            <button class="btn btn-danger col-md-offset-2 col-md-4 col-xs-6" id="removeButton">Remove Task</button>
        </div>
        <div class="newTaskContainer row" id="newTask">
            <div class="newTaskDisplay col-xs-offset-2 col-xs-8">
                <div class="row">
                    <h3 class="col-xs-11">Create New Task</h3>
                </div>
                <div class="row">
                    <p class="col-xs-2">Title:</p>
                    <input class="col-md-10 col-md-offset-0 col-xs-offset-2 col-xs-10" type="text" id="newTaskTitle" />
                </div>
                <div class="row">
                    <p class="col-xs-12 col-md-2">Color:</p>
                    <button class="blue-button-selected color-button col-xs-offset-2 col-md-offset-0 col-xs-8 col-md-2 btn" id="blueButton" value="blue">blue</button>
                    <button class="red-button color-button col-xs-offset-2 col-xs-8 col-md-2 btn" id="redButton" value="red">red</button>
                    <button class="green-button color-button col-xs-offset-2 col-xs-8 col-md-2 btn" id="greenButton" value="green">green</button>
                </div>
                <div class="row">
                    <button class="btn col-xs-offset-1 col-md-4 col-xs-5" id="closeButton">Close</button>
                    <button class="btn col-md-offset-2 col-md-4 col-xs-offset-1 col-xs-5" id="submitButton">Submit</button>
                </div>
 
        </div>
        </div>
        <div class="row"> 
        <div class="col-xs-offset-1 col-xs-10 taskListContainer" id="taskListContainer">
        </div>
        </div>
        <div id="tester" style="display: none;"></div> 
        </div>


        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="mustache/mustache.js" type="text/javascript"></script>
        <script src="../scripts.js" type="text/javascript"></script>
    </body>
</html>
